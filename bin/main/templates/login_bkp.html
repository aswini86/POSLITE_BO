<!DOCTYPE html>
<html th:replace="~{layout :: template(~{::title}, ~{::div}, 'Login')}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Retail BO :: Login</title>    
    </head>
    <body>
        <div class="container">
            <section class="main-section">
                <div class="clear"></div>
                <section>
                    <div class="col-sm-6 col-md-5 col-md-offset-4 col-sm-offset-3">
                        <fieldset>
                            <form class="form-horizontal" name="f" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Username</label>
                                    <div class="col-sm-8">
                                        <input class="search-input form-control" type="text" name="username" id="username" placeholder="Username" style="width: 80%;"	required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Password</label>
                                    <div class="col-sm-8">
                                        <input class="search-input form-control" type="password" name="password" id="password" placeholder="Password" style="width: 80%;" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn-theme btn-green" style="background: #1F1F1F; width: 85%;">SUBMIT</button>
                                    </div>
                                </div>
                            </form>			
                        </fieldset>
                    </div>
                </section>
            </section>
        </div>
    </body>
</html>
